{% block content %}
<div class="px-4 pt-0 pb-4 cover">
  <div class="media align-items-end profile-head">
      <div class="media-body mb-5 text-white">
          <h4 class="mt-0 mb-0">{% trans "Contact" %}</h4>
          <p class="small mb-4"> <i class="fas fa-map-marker-alt mr-2"></i>LandLim</p>
      </div>
  </div>
</div>
<div class="px-4 pt-0 pb-2 cover_"></div>
<div class="bg-light p-4 d-flex justify-content-end text-center">
  <ul class="list-inline mb-0">
      <li class="list-inline-item">
        <small class="text-muted">
          <i class="fas fa-search sideicon"></i>
        </small>
      </li>
  </ul>
</div>
<div class="pt-3">
  <form method="POST" action="{% url 'contact:post_contact' %}" id="contact" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
      <div class="col-sm-12">
        <input id="id_name" name="name" type="text" placeholder="{% trans 'Your Name' %}" class="form-control form-size">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input id="id_email" name="email" type="text" placeholder="{% trans 'Your Email' %}" class="form-control form-size">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <textarea style="min-height: 175px;" class="form-control id_text form-size" id="id_message" name="message" placeholder="{% trans 'Message' %}"></textarea>
      </div>
    </div>
    <button type="submit" id="send" name="send" class="btn btn-block SEND">{% trans "SEND" %}</button>
  </form>
</div>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.timeline-content {
  max-width: 1050px;
  margin: 15px auto 0;
}
.timeline {
  position: relative;
  padding-left: 4.0rem;
  margin: 0 0 0 25px;
  color: #fafafa;
}
.timeline:before {
  content: "";
  position: absolute;
  left: -1.2px;
  top: 8.65px;
  width: 4.5px;
  height: 100%;
  background: #2A2E43;
}
.timeline .timeline-container {
  position: relative;
  margin-bottom: 0.5rem;
}
.timeline .timeline-container .timeline-icon {
  position: absolute;
  left: -88px;
  top: 4px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  text-align: center;
  font-size: 2rem;
  background: #4f537b;
}
.timeline .timeline-container .timeline-icon i {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  font-size: 18.5px;
}
.timeline .timeline-container .timeline-icon img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
}
.timeline .timeline-container .timeline-body {
  background: #2A2E43;
  border-radius: 3px;
  padding: 20px 20px 20px 15px;
  box-shadow: 1px 3px 9px rgba(0, 0, 0, 0.1);
  max-width: 1050px;
  width: 100%;
}
.timeline .timeline-container .timeline-body:before {
  content: "";
  background: inherit;
  width: 20px;
  height: 20px;
  display: block;
  position: absolute;
  left: -10px;
  transform: rotate(45deg);
  border-radius: 0 0 0 2px;
}
.timeline .timeline-container .timeline-body .timeline-title {
  margin-bottom: 1.4rem;
}
.timeline .timeline-container .timeline-body .timeline-title .badge {
  background: #4f537b;
  padding: 4px 8px;
  border-radius: 3px;
  font-size: 12px;
  font-weight: bold;
}
.timeline .timeline-container .timeline-body .timeline-subtitle {
  font-weight: 300;
  font-style: italic;
  opacity: 0.4;
  margin-top: 16px;
  font-size: 11px;
}
.timeline .timeline-container.primary .badge,
.timeline .timeline-container.primary .timeline-icon {
  background: #1d8cf8 !important;
}
.timeline .timeline-container.info .badge,
.timeline .timeline-container.info .timeline-icon {
  background: #11cdef !important;
}
.timeline .timeline-container.success .badge,
.timeline .timeline-container.success .timeline-icon {
  background: #00bf9a !important;
}
.timeline .timeline-container.warning .badge,
.timeline .timeline-container.warning .timeline-icon {
  background: #ff8d72 !important;
}
.timeline .timeline-container.danger .badge,
.timeline .timeline-container.danger .timeline-icon {
  background: #fd5d93 !important;
}
.timeline .timeline-container.user .badge,
.timeline .timeline-container.user .timeline-icon {
  background-repeat: no-repeat;
  background-size: cover;
}
